<html ng-app="cv" ng-controller="MainController as vm">

<head>
    <base href="{{vm.baseUrl}}">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/main.css" media="print">
</head>

<body class="container">
    <div class="row">
        <div class="col-md-3 col-xs-3 personal">
            <ng-include src="vm.baseUrl+'src/js/partials/personal/index.html'"></ng-include>
        </div>
        <div class="col-md-9 col-xs-9 experience">
            <ng-include src="vm.baseUrl+'src/js/partials/experience/index.html'"></ng-include>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <p style="font-size:10px">This CV has been created using Bootstrap, Font Awesome and AngularJS 1.5. The code is posted in <i>https://github.com/pearpages/cv-design</i></p> 
        </div>
    </div>
    <script src="vendor/angular.min.js"></script>
    <script src="src/js/main.js"></script>
</body>

</html>
